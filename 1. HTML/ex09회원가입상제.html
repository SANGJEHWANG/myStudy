<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="5px solid black">
        <!-- 1단 -->
        <tr>
            <td bgcolor="gray" width="400px" height="50px">Step1: 아이디/비번 입력</td>
        </tr>
        
        <tr bgcolor ="whitesmoke" height="35px" align="center">
            <td colspan="2">아이디 :<input type="text" name="id"></td>
        </tr>

        <tr bgcolor ="whitesmoke" height="35px" align="center">
            <td colspan="2">비밀번호 : <input type="text" name="id"></td>
        </tr>

        <tr bgcolor ="whitesmoke" height="35px" align="center" align="center">
            <td colspan="2">비밀번호 확인 : <input type="text" name="pw"></td>
        </tr>

        

        <!-- 2단 -->
        <tr>
            <td bgcolor="gray" width="400px" height="50px">Step2: 개인정보</td>
        </tr>
       

        <tr>
            <td bgcolor = "whitesmoke" height="35px"align="center">
                <p>성별:
                <input type="radio" name="gender" value="man"> 남성
                <input type="radio" name="gender" value="woman"> 여성
                </p>
            </td>
        </tr>

        <tr>
            <td bgcolor = "whitesmoke" height="35px" align="center">
                <p>혈액형: 
                    <select>
                        <option>A형</option>
                        <option>B형</option>
                        <option>AB형</option>
                        <option>O형</option>
                    </select>
                </p>
                
            </td>
        </tr>

              
                
        <!-- 3단 -->
        <tr>
            <td bgcolor="gray" width="400px" height="50px">Step3: 선호도</td>
        </tr>

        <tr>
            <td bgcolor = "whitesmoke" height="35px" align="center"><p>취미:
                <input type="radio" name="sport" value="soccer"> 축구
                <input type="radio" name="sport" value="baseball"> 야구
                <input type="radio" name="sport" value="basketball"> 농구
                </p>
            </td>
        </tr>



        <!-- 4단 -->
        <tr>
            <td bgcolor="gray" width="400px" height="50px">Step4: 하고싶은말</td>
        </tr>
        
        <tr>
            <td bgcolor = "whitesmoke" height="35px" align="center">
                <textarea cols="56" rows="5"></textarea>
            </td>
            
        </tr>

        <!-- 5단 -->
        <tr>
            <td align="center">
                <input type="submit">
                <input type="reset">
            </td>

        </tr>




    </table>

    
</body>
</html>
