<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. 제목태그 head의 약자-->
    <h1>제목<h1>
    <h2>제목<h2>    
    <h6>제목<h6>
    <!-- 2. 본문태그 : p태그(paragraph :단락으로 표현이 되기 때문에
                      한줄의 영역을 전부 차지  -> 개행이 된 것 처럼! 보임                  
    -->
     <p>p태그1</p>
     <p>p태그2</p>
     
     <!-- span 태그 : 문장으로 표현이 되기 때문에
          내가 넣은 내용만큼만을 영역으로 차지하고 있다.
       -->
     <span>span태그1</span>
     <br>
     <span styLe="color : rgb(43, 7, 243);">span태그2</span>
     
    그냥텍스트1
    그냥텍스트2

    <!-- span 태그는 아무런 특징이 없는 공태그,
         그렇다면 우리는 왜 굳이? span태그를 써야하는가?

         만약 내가 각각 두번째 글자에만 파란색 글자로 변경하고 싶음!
         태그가 없이는 특정 요소에만 접근할 수가 없음
         그래서 우리는 무조건 태그를 쓰는 것
    -->

    <!-- 3. 줄바꿈태그 개행태그 br  
         - br태그는 '기능'을 담당하는 태그이기때문에 별도로 내용이 필요하지 않음
         - 내용이 생략 가능
         - 끝태그도 생략 가능
         - 시작태그만 사용해서 사용 -> '홑태그'
    -->

    <!-- 4. 수평선 태그 (horizontal) hr태그 
        - hr태그를 이용해서 다중속성을 쓰는 연습을 해보자!
    -->
        <hr width="200px" color="pink" size="50px">
    <!-- 실습! 

    -->
    <h3>실습!</h3>
    <p>무지개를 만들어보자~<p>
    
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="navy" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">
    

    
</body>
</html>
