<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그: 웹페이지에 이미지를 띄워보자! 
         - 필수속성! src (source) ★★★★

         이미지 태그 <img>

        <img> == "나 이미지 띄워줄거야"  
        src == "그 이미지 어디에있냐면~" 

        src 는 경로를 지정하는 속성 
        1) 절대경로 : 주소의 고유한 값 
        2) 상대경로  :특정 위치를 기준으로 파일을 찾는 값 

        ex) Q. CGI 센터가 어디예요?
        광주광역시 남구 송암로 6 (절대경로) 
        송원대학교 건너편으로 오셔서 쭉 오른쪽으로 오시면 있습니다~ (상대경로) 
    -->
        <!-- 이미지 태그 : 웹페이지에 이미지를 띄워보자! -->
         <!-- 1. 절대경로 -->
        <img src="https://cdn.mhnse.com/news/photo/202411/348982_400248_2712.jpg"
             width="500px">
        
        <!-- 2. 상대 경로 : 내부의 파일을 가져올 때 -->

        <!-- 2-1) 현재를 기준으로 접근 : ./ -->
         <!-- <img src ="./img/Yuna_pic01.jpg" 
         width="500px">
         -->

        
        <!-- 2-2) 상위를 기준으로 접근 : ../ -->
         
         <img src="../img/Yuna_pic01.jpg"

         <!-- 경로 체크하는 방법! 경로에 대고 Ctrl + Click -->
                

        

</body>
</html>
